nodes:
  - id: camera_top
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 4
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_top_dep
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 2
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_wrist
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 6
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: arm_so101_follower
    path: nodes/dora_arm_so101/main.py
    build: pip install -e nodes/dora_arm_so101
    inputs:
      get_joint: dora/timer/millis/33
      action_joint_ctrl: so101_follower_dora/action_joint
    outputs:
      - joint_shoulder_pan
      - joint_shoulder_lift
      - joint_elbow_flex
      - joint_wrist_flex
      - joint_wrist_roll
      - joint_gripper
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM1
      ARM_NAME: SO101-follower
      ARM_ROLE: follower
      CALIBRATION_DIR: nodes/dora_arm_so101/.calibration/

  - id: so101_follower_dora
    path: dynamic
    inputs:
      image_top: camera_top/image
      image_wrist: camera_wrist/image
      image_top_dep: camera_top_dep/image
      follower_joint_shoulder_pan: arm_so101_follower/joint_shoulder_pan
      follower_joint_shoulder_lift: arm_so101_follower/joint_shoulder_lift
      follower_joint_elbow_flex: arm_so101_follower/joint_elbow_flex
      follower_joint_wrist_flex: arm_so101_follower/joint_wrist_flex
      follower_joint_wrist_roll: arm_so101_follower/joint_wrist_roll
      follower_joint_gripper: arm_so101_follower/joint_gripper
    outputs:
      - action_joint
