nodes:
  - id: camera_top
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 4
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_top_dep
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 2
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_wrist
    path: nodes/dora_camera_opencv.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      CAPTURE_PATH: 6
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: arm_so101_leader
    path: nodes/dora_arm_so101/main.py
    build: pip install -e nodes/dora_arm_so101
    inputs:
      get_joint: dora/timer/millis/33
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM0
      ARM_NAME: SO101-leader
      ARM_ROLE: leader
      CALIBRATION_DIR: nodes/dora_arm_so101/.calibration/

  - id: arm_so101_follower
    path: nodes/dora_arm_so101/main.py
    build: pip install -e nodes/dora_arm_so101
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: arm_so101_leader/joint
      action_joint_ctrl: so101_zeromq/action_joint
    outputs:
      - joint
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM1
      ARM_NAME: SO101-follower
      ARM_ROLE: follower
      CALIBRATION_DIR: nodes/dora_arm_so101/.calibration/

  - id: so101_zeromq
    path: nodes/dora_zeromq.py
    inputs:
      image_top: camera_top/image
      image_wrist: camera_wrist/image
      image_top_dep: camera_top_dep/image
      main_leader_joint: arm_so101_leader/joint
      main_follower_joint: arm_so101_follower/joint
    outputs:
      - action_joint
