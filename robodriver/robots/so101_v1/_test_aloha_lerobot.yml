nodes:
  - id: camera_top
    path: ../../components/camera_rgbd_orbbec_v1/main.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
      - image_depth
    env:
      GET_DEVICE_FROM: SN
      DEVICE_SN: CC1S74100Y2

  - id: camera_right
    path: ../../components/camera_rgbd_orbbec_v1/main.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
      - image_depth
    env:
      GET_DEVICE_FROM: SN
      DEVICE_SN: CC1S7410144

