nodes:
  - id: keybord
    path: ../dora_arm_so101/keybord.py
    outputs:
      - char

  - id: arm_so101_calibrate
    path: ../dora_arm_so101/calibrate.py
    inputs:
      key: keybord/char
    env:
      GET_DEVICE_FROM: PORT
      PORT: /dev/ttyACM1
      ARM_NAME: SO101-follower
      ARM_ROLE: follower

