nodes:
  - id: piper_right
    path: ../dora_arm_piper/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - master_jointstate
      - slave_endpose
      - slave_jointstate
    env:
      CAN_BUS: can_right

  - id: piper_left
    path: ../dora_arm_piper/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - master_jointstate
      - slave_endpose
      - slave_jointstate
    env:
      CAN_BUS: can_left

  - id: read_data
    path: ../dora_arm_piper/read_data.py
    inputs:
      slave_jointstate_piper_left: piper_left/slave_jointstate
      slave_jointstate_piper_right: piper_right/slave_jointstate
